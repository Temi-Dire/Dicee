<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee - Play With Friends</title>
    <meta
      name="description"
      content="What other fun way to settle arguements than to roll a dice. Hurry now and don't miss the fun"
    />
    <meta property="og:title" content="Dicee - Just have fun." />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://media.istockphoto.com/vectors/pair-of-dice-to-stake-or-gambling-with-craps-line-art-vector-icon-for-vector-id1212735107"
    />
    <meta property="og:url" content="http://temi-dire.github.io/Dicee/" />
    <meta
      property="og:description"
      content="What other fun way to settle arguements than to roll a dice"
    />
    <link rel="stylesheet" href="styles.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 data-aos="zoom-in">Play Me</h1>

      <div class="dice" data-aos="fade-right">
        <p class="player--one">Player 1</p>
        <img class="img1" src="images/dice6.png" alt="First Dice" />
      </div>

      <div class="dice" data-aos="fade-left">
        <p class="player--two">Player 2</p>
        <img class="img2" src="images/dice6.png" alt="Second Dice" />
      </div>

      <div class="play">
        <p>Play</p>
      </div>

      <div class="edit">
        <p>Edit Names</p>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
